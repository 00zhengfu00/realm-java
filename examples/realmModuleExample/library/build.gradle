apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'
apply plugin: 'realm'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    productFlavors {
    }
}
