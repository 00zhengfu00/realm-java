apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.neenbedankt.gradle.plugins:android-apt:1.8'
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

group = 'io.realm'
version = new File("${projectDir}/../version.txt").text.trim();

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost${System.env.ANDROID_HOME}/extras/android/m2repository")
        }
    }
}

//for Ant filter
import org.apache.tools.ant.filters.ReplaceTokens

task generateVersionClass(type: Copy) {
    from 'src/main/templates/Version.java'
    into 'build/generated-src/main/java/io/realm'
    filter(ReplaceTokens, tokens: [version: version])
    outputs.upToDateWhen { false }
}

// Include the generated Version file
sourceSets {
    main {
        java {
            srcDir 'build/generated-src/main/java'
        }
    }
}

compileJava.dependsOn generateVersionClass
